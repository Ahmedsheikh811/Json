<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Website</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for Navbar */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #f1c40f;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
        }
        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WatchCo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Watches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Product Details will be dynamically inserted here -->
        </div>
    </div>

    <script src="/jquery/jquery-3.7.1.js"></script>
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let url = location.href;
        console.log(url);
        let obj = new URL(url);
        console.log(obj);

        let pId = obj.searchParams.get('id');
        let pName = obj.searchParams.get('Name');
        let pPrice = obj.searchParams.get('Price');
        let pImage = obj.searchParams.get('Img');
        let pDes = obj.searchParams.get('des');

        $(".row").append(`
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="` + pImage + `" id="img" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">` + pName + `</h4>
                        <p class="card-text">` + pPrice + `</p>
                        <p class="card-text">` + pDes + `</p>
                        <button class="btn btn-info mt-3">Add to Cart</button>
                    </div>
                </div>
            </div>
        `);
    </script>

</body>
</html>
